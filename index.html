<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>알기앙 연주회 날짜 맞추기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 플레이어 이름 입력 화면 -->
    <div id="playerSetup" class="player-setup">
      <div class="setup-box">
        <h2>알기앙 연주회 날짜 맞추기</h2>
        <p>플레이어 이름을 입력하세요:</p>
        <input type="text" id="playerName" placeholder="이름을 입력하세요" maxlength="20">
        <div class="setup-buttons">
          <button id="startGame">게임 시작</button>
          <button id="showRankingBeforeStart">🏆 순위 보기</button>
        </div>
      </div>
    </div>

    <div class="hud">
      <div class="title">알기앙 연주회 날짜 맞추기</div>
      <div class="info">화살표 키로 개구리를 위쪽 연못까지 이동하세요!</div>
      <div class="stats">
        플레이어: <span id="currentPlayer">익명</span>
        | 목숨: <span id="lives">3</span>
        점수: <span id="score">0</span>
        최고점: <span id="highScore">0</span>
        | 스테이지: <span id="stage">월 선택</span>
      </div>
      <div class="controls">
        <button id="mute">🔊 소리 끄기</button>
        <button id="scoreboard">📊 점수 보드</button>
        <button id="playerStats">📈 내 성적</button>
        <button id="restart" class="hidden">다시 시작</button>
      </div>
    </div>

    <canvas id="game" width="896" height="1024"></canvas>

    <div id="finalMessage" class="final-message hidden">
      <div class="final-box">
        <div class="final-line">연주회 날짜와 시간을 모두 맞추셨어요!</div>
        <div class="final-line">미션을 완료하신 분은</div>
        <div class="final-line final-important">단톡방에 <span class="highlight">"🍁 가을단풍이 빨갛네요"</span> 라고 올려주세요</div>
      </div>
    </div>

    <!-- 순위 팝업 메시지 -->
    <div id="rankingPopup" class="ranking-popup hidden">
      <div class="ranking-box">
        <div class="ranking-header">
          <h2>🏆 게임 종료 - 누계 순위</h2>
          <button id="closeRanking" class="close-btn">✕</button>
        </div>
        
        <div class="player-info">
          <div class="current-player">
            <span class="player-name" id="popupPlayerName">홍길동</span>
            <span class="player-rank" id="popupPlayerRank">3위</span>
          </div>
          <div class="player-stats">
            <div class="stat-item">
              <span class="stat-label">누계 점수</span>
              <span class="stat-value" id="popupTotalScore">1200점</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">총 게임</span>
              <span class="stat-value" id="popupTotalGames">5게임</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">완료율</span>
              <span class="stat-value" id="popupCompletionRate">40%</span>
            </div>
          </div>
        </div>

        <div class="ranking-list">
          <h3>📊 전체 순위 (누계 점수)</h3>
          <div id="rankingTable" class="ranking-table">
            <!-- 순위 데이터가 여기에 동적으로 추가됩니다 -->
          </div>
        </div>

        <div class="ranking-footer">
          <button id="playAgain" class="play-again-btn">🎮 다시 플레이</button>
          <button id="viewDetails" class="details-btn">📈 상세 보기</button>
        </div>
      </div>
    </div>

    <!-- 모바일용 가상 키보드 -->
    <div id="virtualKeyboard" class="virtual-keyboard">
      <div class="keyboard-row">
        <button class="virtual-key" id="keyUp">↑</button>
      </div>
      <div class="keyboard-row">
        <button class="virtual-key" id="keyLeft">←</button>
        <button class="virtual-key" id="keyDown">↓</button>
        <button class="virtual-key" id="keyRight">→</button>
      </div>
    </div>

    <!-- Supabase 클라이언트 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="game.js"></script>
  </body>
  </html>
