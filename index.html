<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개구리(Frogger) 게임</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hud">
      <div class="title">개구리 게임</div>
      <div class="info">화살표 키로 개구리를 위쪽 연못까지 이동하세요!</div>
      <div class="stats">
        목숨: <span id="lives">3</span>
        점수: <span id="score">0</span>
        최고점: <span id="highScore">0</span>
        | 스테이지: <span id="stage">월 선택</span>
      </div>
      <div class="controls">
        <button id="mute">🔊 소리 끄기</button>
        <button id="restart" class="hidden">다시 시작</button>
      </div>
    </div>

    <canvas id="game" width="448" height="512"></canvas>

    <script src="game.js"></script>
  </body>
  </html>
